<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="loading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form #formElement="ngForm" *ngIf="!loading" (submit)="onSubmit(formElement)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          name="email"
          required
          ngModel
          email
          type="email"
          class="form-control"
          id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel
               name="password"
               required
               type="password"
               class="form-control"
               minlength="6"
               id="password">
      </div>
      <div>
        <button type="submit"
                [disabled]="!formElement.valid"
                class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <span> | </span>
        <button type="button"
                (click)="onSwitchMode()"
                class="btn btn-primary">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>

<div class="errorNotice" *ngIf="error">
  {{ error }}
</div>
